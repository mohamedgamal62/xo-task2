<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="xo-css/x.css">
    <link rel="stylesheet" href="xo-css/all.min.css">
    <link rel="stylesheet" href="xo-css/fontawesome.min.css">
    <link rel="stylesheet" href="xo-css/normalize.css">
    <title>XO GAME</title>
</head>
<body>
        <div class="Settings">
            <div class="Options">
                <span>x</span>
                <div class="GameName">Tic Tac Toe</div>
                <div class="buttons">
                    <button class="reset">Restart</button>
                    <button class="leave">Leave</button>
                </div>
            </div>
        </div>
    <div class="moodList">
        <button class="start" data-num="one">Single player</button>
        <button class="start" data-num="two" >Two players</button>
    </div>

    <div class="game">
        <div class="iconBox">
            <i class="fa-solid fa-gear SettingsIcon"></i>
        </div>
        <div class="title"><span>X O</span>GAME</div>
        <div class="boxs">
            <div class="box" id="item0"></div>
            <div class="box" id="item1"></div>
            <div class="box" id="item2"></div>
            
            <div class="box" id="item3"></div>
            <div class="box" id="item4"></div>
            <div class="box" id="item5"></div>
            
            <div class="box" id="item6"></div>
            <div class="box" id="item7"></div>
            <div class="box" id="item8"></div>
        </div>
    </div>
    <script src="xo.js"></script>
</body>
</html>
